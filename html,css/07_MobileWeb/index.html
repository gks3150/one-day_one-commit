<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="gks3150">
    <meta name="description" content="웹 사이트 따라 만들기, 드림코딩">
    <meta name="keywords" content="반응형 헤더, 프론트엔드, HTML, CSS, JavaScript">
	<title>유튜브 사이트 따라 만들기</title>
	
	<!-- css -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	
	<!-- script -->
	<script src="https://kit.fontawesome.com/71a79854ff.js" crossorigin="anonymous"></script>
</head>
<body>
	<header id="header">
		<div class="header_logo">
			<a href="#"><i class="fab fa-youtube"></i></a>
			<span class="title">Youtube</span>
		</div>
		<div class="header_icons">
			<a href=""><i class="fas fa-search"></i></a>
			<a href=""><i class="fas fa-ellipsis-v"></i></a>
		</div>
	</header>
	<!--//header-->
	
	<section class="player">
		<video controls src="https://youtu.be/67stn7Pu7s4"></video>
	</section>	
	<!--//section1 video-->
	
	<section class="infor">
		<div class="metadata">
			<ul class="hashtags">
				<li>#DreamCording</li>
				<li>#DreamCoder</li>
				<li>#Ellie</li>
			</ul>
			<div class="titleAndButton">
				<span class="title">Dream:Cording: Youtube Mobile WebSite 따라 만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript</span>
				<button class="moreBtn"><i class="fas fa-caret-down"></i></button>
			</div>
			<div class="views">
				<span class="views">1M views 1 month ago</span>
			</div>
		</div>
		<div class="actions">
			<li><button><i class="fas fa-thumbs-up"></i></button></li>
			<li><button><i class="fas fa-thumbs-down"></i></button></li>
			<li><button><i class="fas fa-share"></i></button></li>
			<li><button><i class="fas fa-plus"></i></button></li>
			<li><button><i class="fab fa-font-awesome-flag"></i></button></li>
		</div>
		<div class="channel">
			<div class="metadata">
				<img src="assets/img/avater.jpeg" alt="">
				<div class="info">
					<span class="name">드림코딩 by 한영</span>
					<span class="subscribers">1M subscribers</span>
				</div>
			</div>
			<button class="subscribe">subscribe</button>
		</div>
	</section>
	<!--//section2 video Info-->
	
	<section class="upNext">
		<span class="title">Up next</span>
		<ul>
			<li class="item">
				<img src="assets/img/1.jpeg" alt="">
				<div class="imfo">
					<span class="title"></span>
					<span class="name"></span>
					<span class="views"></span>
				</div>
				<button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
			</li>
			<li class="item"></li>
			<li class="item"></li>
			<li class="item"></li>
			<li class="item"></li>
		</ul>
	</section>
	<!--//section3 upNext -->
</body>
</html>
